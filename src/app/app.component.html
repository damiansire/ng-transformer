<div class="p-4 max-w-full">
  <h1 class="text-2xl font-bold mb-4 text-center">
    Convertidor de Sintaxis de Angular
  </h1>
  <div class="flex space-x-4">
    <div class="flex-1">
      <label for="oldSyntax" class="block text-sm font-medium mb-2">
        Sintaxis Antigua
      </label>
      <textarea
        id="oldSyntax"
        class="w-full h-64 p-2 border border-gray-300 rounded-md"
        placeholder="Ingresa la sintaxis antigua de Angular aquí"
        [(ngModel)]="oldSyntax"
      ></textarea>
    </div>
    <div class="flex flex-col justify-center space-y-4">
      <button
        (click)="convertSyntax()"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Convertir →
      </button>
    </div>
    <div class="flex-1">
      <label for="newSyntax" class="block text-sm font-medium mb-2">
        Sintaxis Nueva
      </label>
      <div class="relative">
        <textarea
          id="newSyntax"
          class="w-full h-64 p-2 border border-gray-300 rounded-md"
          [value]="newSyntax"
          readonly
        ></textarea>
        <button
          (click)="copyNewSyntax()"
          class="absolute top-2 right-2 px-2 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
          [attr.aria-label]="copyButtonText"
        >
          {{ copyButtonText }}
        </button>
      </div>
    </div>
  </div>
</div>
